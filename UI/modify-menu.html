<body>
    <div class="container">
        <header>Book-A-Meal</header>
        <nav>
            <ul class="left">
                <a href="see-menu.html">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">

                    <li>Contact</li>
                </a>
                <a class="right" href="signIn.html">
                    <li>Sign In</li>
                </a>
            </ul>

            <div class="handle">Menu</div>
        </nav>
        <div class="main">
            <h1 class="header">Modify menu</h1>
            <form action="#" method="post" class="form-box">
                <label for="name">Select meal</label>
                <div class="inp-row">
                    <input list="browsers" name="" /></label>
                    <datalist id="browsers">
                                  <option value="Jollof rice">
                                  <option value="Fried rice">
                                  <option value="Semo and vegetable">
                                  <option value="Beans">
                                  <option value="Spaghetti">
                                  <option value="Yam and egg">
                                </datalist>
                </div>

                <input type="submit" class="sub-btn" name="submit" value="Add"><br>
                <input type="submit" class="sub-btn" name="submit" value="Modify"><br>
                <input type="submit" class="sub-btn" name="submit" value="Delete">
            </form>
        </div>

    </div>
    </div>

    <script>
        $('.handle').on('click', function() {
            $('nav ul').toggleClass('showing');
        })
    </script>
