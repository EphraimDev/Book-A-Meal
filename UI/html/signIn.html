<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\EPHRAIM\Desktop\Book-A-Meal\book-a-meal\Book-A-Meal\UI\css\signIn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="C:\Users\EPHRAIM\Desktop\Book-A-Meal\book-a-meal\Book-A-Meal\UI\js\register.js"></script>
</head>

<body>
    <div>
        <header><a href="index.html">Book a meal</a></header>
        <nav>
            <ul class="left">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a class="right" href="signIn.html">
                    <li>Register</li>
                </a>
            </ul>

            <div class="handle">Menu</div>
        </nav>

    </div>
    <div class="main">
        <h1 class="header">Login to place your order</h1>
        <form action="#" method="post" class="form-box">
            <label for="email">Email</label>
            <div class="inp-row">
                <input class="inp" type="email" name="email" placeholder="Enter Email" required>
            </div>
            <label for="password">Password</label>
            <div class="inp-row">
                <input class="inp" type="password" name="password" placeholder="Enter Password" required>
            </div>
            <input type="submit" class="sub-btn" name="submit" value="Log in"><br>
            <a class="sign-btn" href="signUp.html">Don't have an account? Click here</a>
        </form>
    </div>


    <script>
        $('.handle').on('click', function() {
            $('nav ul').toggleClass('showing');
        })
    </script>

</body>

</html>
