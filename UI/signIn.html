<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="signIn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>Book-A-Meal</header>
        <nav>
            <ul class="left">
                <a href="see-menu.html">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Gallery</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
                <a class="right" href="signIn.html">
                    <li>Sign In</li>
                </a>
            </ul>

            <div class="handle">Menu</div>
        </nav>
        <div class="main">
            <h1 class="header">Login to place an order</h1>
            <form action="#" method="post" class="form-box">
                <label for="email">Email</label>
                <div class="inp-row">
                    <input class="inp" type="email" name="email" placeholder="Enter Email">
                </div>
                <label for="password">Password</label>
                <div class="inp-row">
                    <input class="inp" type="password" name="password" placeholder="Enter Password">
                </div>
                <input type="submit" class="sub-btn" name="submit" value="Sign In"><br>
                <a href="signUp.html"><input type="submit" class="new-btn" name="submit" value="No account? Click here"></a>

        </div>
        </form>
    </div>
    </div>

    <script>
        $('.handle').on('click', function() {
            $('nav ul').toggleClass('showing');
        })
    </script>

</body>

</html>
