</head>

<body>
    <header>
        <nav>
            <ul class="topnav" id="nav-bar">
                    <li><a href="summary-page.html">Summary</a></li>
                <li><a href="all-orders.html">Orders</a></li>
                <li><a href="set-menu.html">Menu</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li class="dropdown-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
            </ul>
        </nav>
        </header>
    
<div class="main">
            <h1 class="header">Set menu for today</h1>
            <form action="#" method="post" class="form-box">
                <label for="date">Select date</label>
                <div class="inp-row">
                    <input class="inp" type="date" name="date" placeholder="Date" required>
                </div>
                <label for="name">Select meal</label>
                <div class="inp-row">
                    <input list="meals" name="meal" class="inp"/>
                    <datalist id="meals">
                                  <option value="Jollof rice">
                                  <option value="Fried rice">
                                  <option value="Semo and vegetable">
                                  <option value="Beans">
                                  <option value="Spaghetti">
                                  <option value="Yam and egg">
                                </datalist>
                </div>
                <input type="button" class="sub-btn" name="submit" value="Submit" onclick="window.open('set-menu.html', target = '_self')">
            </form>
        </div>
    
    <footer class="footsy">
        <nav>
            <ul class="bottom-nav">
                <li class="footer-nav"><a href="caterer-sign-in.html">Caterer</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        function dropdownMenu() {
            let x = document.getElementById("nav-bar");
            if (x.className === "topnav"){
                x.className += " responsive";
                /*change topnav to topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }

    </script>

</body>
