</head>

<body>
    <div class="container">
        <header>Book-A-Meal</header>
        <nav>
            <ul class="left">
                <a href="see-menu.html">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Gallery</li>

                <a href="#">
                    <li>Contact</li>
                </a>
                <a class="right" href="signIn.html">
                    <li>Sign In</li>
                </a>
            </ul>
            <div class="handle">Menu</div>
        </nav>
        <div class="main">
            <h1 class="header">Sign Up For Free</h1>
            <form action="#" method="post" class="form-box">
                <label for="name">First Name</label>
                <div class="inp-row">
                    <input class="inp" type="text" name="name" placeholder="Enter First Name" required>
                </div>
                <label for="name">Last Name</label>
                <div class="inp-row">
                    <input class="inp" type="text" name="name" placeholder="Enter Last Name" required>
                </div>
                <label for="number">Phone Number</label>
                <div class="inp-row">
                    <input class="inp" type="number" name="number" placeholder="Enter Phone Number" required>
                </div>
                <label for="email">Email</label>
                <div class="inp-row">
                    <input class="inp" type="email" name="email" placeholder="Enter Email" required>
                </div>
                <label for="password">Password</label>
                <div class="inp-row">
                    <input class="inp" type="password" name="password" placeholder="Enter Password" required>
                </div>
                <label for="repass">Confirm your password</label>
                <div class="inp-row">
                    <input class="inp" type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="inp-row">
                    <input type="checkbox" class="agree"><label class="agree" for="agree">I agree with the terms and conditions</label>
                </div>
                <input type="submit" class="sub-btn" name="submit" value="Sign In">

        </div>
        </form>
    </div>
    </div>

    <script>
        $('.handle').on('click', function() {
            $('nav ul').toggleClass('showing');
        })
    </script>

</body>
